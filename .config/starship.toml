# Don't print a new line at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[character]
symbol = "⋊>"
error_symbol = "✗"
use_symbol_for_status = true

[env_var]
disabled = false

[git_commit]
disabled = false
commit_hash_length = 4

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[hostname]
ssh_only = false
trim_at = ".companyname.com"
disabled = false
style = "#6c71c4"
format = "⟪[$hostname]($style)⟫ in "

[kubernetes]
symbol = "⛵ "
style = "dimmed green"
# disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"

[memory_usage]
# disabled = false
show_percentage = true
show_swap = true
threshold = -1
symbol = " "
separator = "/"
style = "bold dimmed green"

[nodejs]
symbol = "🤖 "
style = "#ffc0cb"

[package]
symbol = "🎁 "

[time]
# disabled = false
format = "🕙[ %T ]"

[username]
show_always = true
