# for powerline
set-option -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
run-shell "powerline-daemon -q"
source "/Users/takafusa/.local/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf"
# source /usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
# source "/Users/takafusa/.local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"

set -g @tpm_plugins '               \
  tmux-plugins/tpm                  \
  tmux-plugins/tmux-battery         \
  tmux-plugins/tmux-online-status   \
  tmux-plugins/tmux-cpu             \
'
run-shell '~/.tmux/plugins/tpm/tpm'

set-option -g prefix C-t
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

unbind v
unbind b
bind v set -g mouse on\; display-message "set mouse on"
bind b set -g mouse off\; display-message "set mouse off"

# set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"

set-option -g default-terminal "screen-256color"
setw -g window-status-style fg=cyan,bg=default,dim
setw -g window-status-current-style fg=cyan,bg=black,bright
set -g pane-border-style fg=default
set -g pane-active-border-style fg=cyan,bg=default

set -g message-style fg=white,bg=black,bright
set -g status-style bg=black,fg=white
set -g status-position top
set -g status-left-length 90
# set -g status-right-length 150
set -g status-left '#[fg=cyan]#H:#[fg=cyan][#P]'
set -g status-right '#{online_status} #{battery_icon} #[fg=cyan]#{battery_percentage} #[fg=cyan][%Y-%m-%d(%a) %H:%M]'
set -g status-interval 1
set -g status-justify centre

